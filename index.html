<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ASIAX DIRECT TEAM - Mobile UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <style>
    :root {
      --bg: #0a0e1a; --card: rgba(20, 30, 50, 0.8); --glass: rgba(255,255,255,0.05);
      --accent: #00d4ff; --success: #00ff88; --warning: #ffaa00; --error: #ff4757; --muted: #a0b0c0;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Inter',system-ui,sans-serif; }
    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0a0e1a 100%);
      color: #e8f0ff; padding-bottom: 20px; overflow-x: hidden;
    }
    .app { max-width: 420px; margin: 0 auto; padding: 16px; }
    
    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px; margin-bottom: 16px; backdrop-filter: blur(20px);
      background: rgba(10,14,26,0.8); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .custom-logo { width: 120px; height: 48px; object-fit: contain; }
    
    .status {
      padding: 12px; border-radius: 12px; text-align: center; font-size: 0.85rem; font-weight: 500;
      background: var(--glass); border: 1px solid rgba(255,255,255,0.1); margin-bottom: 16px;
    }
    .status.success { background: rgba(0,255,136,0.1); color: var(--success); border-color: var(--success); }
    .status.error { background: rgba(255,71,87,0.1); color: var(--error); border-color: var(--error); }
    
    .card-app {
      background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
      padding: 20px; margin-bottom: 16px; backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3); animation: float 6s ease-in-out infinite;
    }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)} }
    
    .btn-modern {
      border-radius: 16px; padding: 14px 20px; font-weight: 600; border: none; transition: all 0.3s;
      min-height: 48px; display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-primary { background: linear-gradient(135deg, var(--accent), #00ff88); color: #000; }
    .btn-modern:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,212,255,0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
    
    .btn-home {
      background: linear-gradient(135deg, var(--accent), #00ff88); color: #000;
      border-radius: 12px; padding: 8px 16px; font-size: 0.85rem; font-weight: 600;
      min-height: auto; min-width: 70px; white-space: nowrap;
    }
    
    .team-header {
      text-align: center; margin-bottom: 16px;
      font-size: 1.3rem; font-weight: 700; color: var(--accent);
    }
    
    .team-container {
      max-height: 65vh; overflow-y: auto;
      background: rgba(0,212,255,0.05); border-radius: 12px; padding: 12px;
      border: 1px solid rgba(0,212,255,0.1);
      scroll-behavior: smooth;
    }
    
    /* 🔥 DIRECT TEAM STYLE - ONLY LEVEL 1 */
    .direct-member {
      background: rgba(255,255,255,0.02); 
      border: 2px solid var(--success);
      border-radius: 12px; 
      padding: 16px; 
      margin-bottom: 12px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    .direct-member:hover {
      background: rgba(0,255,136,0.15);border-color: #00ff88;
      transform: translateX(4px);
      box-shadow: 0 4px 20px rgba(0,255,136,0.3);
    }
    
    .direct-line {
      position: absolute; left: 0; top: 50%; 
      width: 6px; height: 100%; background: var(--success);
    }
    
    .member-info {
      display: flex; align-items: center; gap: 12px; padding-left: 16px;
    }
    
    .direct-badge {
      width: 28px; height: 28px; border-radius: 50%;
      background: var(--success); color: #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.9rem; font-weight: 700;
    }
    
    .member-details {
      flex: 1;
    }
    .member-address {
      font-size: 1rem; font-weight: 600; color: var(--success);
      word-break: break-all; margin-bottom: 4px;
    }
    .member-status {
      font-size: 0.8rem; color: var(--success); font-weight: 500;
    }
    
    .copy-btn {
      color: var(--success); cursor: pointer; font-size: 1.2rem;
      transition: all 0.3s; padding: 6px; background: rgba(0,255,136,0.1);
      border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
    }
    .copy-btn:hover { 
      background: var(--success); color: #000; 
      transform: scale(1.1); 
    }
    
    .total-direct {
      background: rgba(0,255,136,0.15); border: 2px solid var(--success);
      border-radius: 12px; padding: 16px; text-align: center; margin-bottom: 16px;
    }
    .direct-number { font-size: 2.5rem; font-weight: 700; color: var(--success); }
    .direct-label { font-size: 1rem; color: var(--muted); }
    
    .loader {
      text-align: center; padding: 20px; color: var(--accent);
      font-size: 1rem; animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.5} }
    
    .user-info {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
    }
    
    @media (max-width: 360px) { 
      .app { padding: 12px; } 
      .card-app { padding: 16px; } 
      .member-address { font-size: 0.9rem; }
      .direct-member { padding: 14px; }
    }

    .direct-member, .btn-modern, .copy-btn {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <img src="prologo.png" class="custom-logo" alt="ASIAX" />
      </div>
      <button id="connectBtn" class="btn btn-modern btn-primary">
        <i class="fas fa-wallet"></i> <span id="connectLabel">Connect</span>
      </button>
    </div>

    <div id="status" class="status">Ready — Connect Wallet</div>

    <div class="card-app">
      <div class="user-info">
        <div>
          <div style="color: var(--muted); font-size: 0.8rem;">Your Address</div>
          <div id="userAddress" style="font-weight:700;font-size:1.1rem">Not Connected</div>
        </div>
        <button id="backHome" class="btn-home" style="display:none;">
          <i class="fas fa-home"></i> Home
        </button>
      </div>
    </div>

    <div class="card-app">
      <div class="team-header">
        <i class="fas fa-user-friends" style="font-size:1.5rem;margin-right:8px"></i>
        <strong>My DIRECT Team</strong>
        <div style="font-size:0.8rem;color:var(--muted)">Only Level 1 Referrals</div>
      </div>
      
      <div id="directCount" class="total-direct" style="display:none;">
        <div class="direct-number" id="directNumber">0</div>
        <div class="direct-label">Direct Team Members</div>
      </div>
      
      <button id="loadDirect" class="btn-modern btn-primary w-100" disabled>
        <i class="fas fa-user-friends"></i> Load Direct Team
      </button>
      <div id="loader" class="loader" style="display:none;">
        <i class="fas fa-spinner fa-spin"></i> Loading direct team...
      </div>
      <div id="directContainer" class="team-container" style="display:none;"></div>
    </div>
  </div><script>
    const CONTRACT_ADDR = '0xF6d0d72AAf0Bbf5C459E680f1e6E75E3B1ce1f06';
    const HOME_PAGE = 'axmenu.html';
    const POLYGON_CHAIN_ID = "0x89";
    let walletAddress, provider;

    // 🔥 ETHER.JS v5 + UNIVERSAL WALLET CONNECT
    document.getElementById('connectBtn').onclick = async () => {
      try {
        let web3Provider = window.ethereum || window.web3 || window.okxwallet || window.bitkeep || window.trustWallet;
        
        if (!web3Provider) {
          const walletLinks = ['metamask://', 'trust://', 'safepal://', 'bitkeep://', 'bitget://'];
          for (let link of walletLinks) {
            window.location.href = link;
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
          setTimeout(() => alert('📱 Wallet Browser mein open karo!'), 2000);
          return;
        }
        
        await connectWallet(web3Provider);
      } catch(e) { 
        showError('Connection failed: ' + e.message); 
      }
    };

    async function connectWallet(web3Provider) {
      // 🔥 ETHER.JS v5 Polygon Switch
      try {
        await web3Provider.request({ 
          method: "wallet_switchEthereumChain", 
          params: [{ chainId: POLYGON_CHAIN_ID }] 
        });
      } catch(e) {
        if (e.code === 4902) {
          await web3Provider.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: POLYGON_CHAIN_ID,
              chainName: "Polygon Mainnet",
              rpcUrls: ["https://polygon-rpc.com"],
              nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
              blockExplorerUrls: ["https://polygonscan.com"]
            }]
          });
        }
      }

      // 🔥 ETHER.JS v5 Provider
      const accounts = await web3Provider.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(web3Provider);
      walletAddress = accounts[0];
      
      updateUI();
    }

    function updateUI() {
      document.getElementById('userAddress').innerHTML = walletAddress.substring(0,6) + '...' + walletAddress.substring(38);
      document.getElementById('connectLabel').innerHTML = 'Connected';
      document.getElementById('connectBtn').disabled = true;
      document.getElementById('backHome').style.display = 'block';
      document.getElementById('loadDirect').disabled = false;
      showSuccess('✅ Wallet Connected!');
    }

    function showSuccess(msg) { 
      document.getElementById('status').innerHTML = msg; 
      document.getElementById('status').className = 'status success'; 
    }
    function showError(msg) { 
      document.getElementById('status').innerHTML = '❌ ' + msg; 
      document.getElementById('status').className = 'status error'; 
    }

    // 🔥 ONLY LEVEL 1 DIRECT TEAM
    document.getElementById('loadDirect').onclick = async () => {
      try {
        document.getElementById('loader').style.display = 'block';
        document.getElementById('directContainer').style.display = 'none';
        showStatus('⏳ Loading Direct Team...');
        
        await loadDirectReferrals();
        
        document.getElementById('loader').style.display = 'none';
        document.getElementById('directContainer').style.display = 'block';
        document.getElementById('directCount').style.display = 'block';
        showSuccess(`✅ Direct Team Loaded! ${directReferrals.length} Members`);
      } catch(e) {
        document.getElementById('loader').style.display = 'none';
        showError('Error loading direct team!');
      }
    };

    let directReferrals = [];
    
    async function loadDirectReferrals() {
      // 🔥 ETHER.JS v5 Contract
      const contract = new ethers.Contract(CONTRACT_ADDR, [
        "event UserJoined(address indexed user, address indexed referrer, uint256 amount, uint256 netInvestment)"], provider);
      
      // Get all UserJoined events
      const filter = contract.filters.UserJoined();
      const events = await contract.queryFilter(filter);
      
      directReferrals = [];
      
      // 🔥 ONLY YOUR DIRECT REFERRALS (Level 1)
      events.forEach(event => {
        const referrer = event.args.referrer.toLowerCase();
        const user = event.args.user.toLowerCase();
        
        if (referrer === walletAddress.toLowerCase()) {
          directReferrals.push({
            address: user,
            amount: event.args.amount.toString(),
            timestamp: event.args.netInvestment.toString()
          });
        }
      });
      
      // Render direct team
      const container = document.getElementById('directContainer');
      container.innerHTML = '';
      directReferrals.forEach(member => renderDirectMember(member, container));
      updateDirectCount();
    }

    function renderDirectMember(member, container) {
      const div = document.createElement('div');
      div.className = 'direct-member';
      div.innerHTML = `
        <div class="direct-line"></div>
        <div class="member-info">
          <div class="direct-badge">👤</div>
          <div class="member-details">
            <div class="member-address">${member.address.substring(0,6)}...${member.address.substring(38)}</div>
            <div class="member-status">Direct Referral</div>
          </div>
          <i class="fas fa-copy copy-btn" title="Copy Address"></i>
        </div>
      `;
      
      div.querySelector('.copy-btn').onclick = (e) => {
        e.stopPropagation();
        navigator.clipboard.writeText(member.address).then(() => {
          showSuccess('✅ Address Copied!');
          setTimeout(() => showStatus('Ready'), 2000);
        });
      };
      
      container.appendChild(div);
    }

    function updateDirectCount() {
      document.getElementById('directNumber').innerHTML = directReferrals.length;
    }

    function showStatus(msg) { 
      document.getElementById('status').innerHTML = msg; 
      document.getElementById('status').className = 'status'; 
    }

    document.getElementById('backHome').onclick = () => {
      window.location.href = HOME_PAGE;
    };
  </script>
</body>
</html>
